<!-- INCLUDE ucp_header.html -->

{$CA_BLOCK_START}
<table class="tablebg" width="100%" cellspacing="{$CA_SPACING}">
{$CA_CAP_START}{L_UCP_INVITE}{$CA_CAP_END}
<tr> 
	<td class="row1" colspan="2"><span class="gensmall">{L_UCP_INVITE_DESCRIPTION}</span></td>
</tr>

<form id="iaf" action="{S_INVITE_ACTION}" method="post">
		<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
		<tr>
			<td class="row1" width="35%"><b class="genmed">{L_RECIPIENT_EMAIL}:</b></td>
			<td class="row2"><input type="text" name="form_register_email" id="form_register_email" value="{FORM_REGISTER_EMAIL}" size="45" maxlength="60" class="inputbox autowidth" /></td>
		</tr>
		<tr>
			<td class="row1" width="35%"><b class="genmed">{L_RECIPIENT_NAME}:</b></td>
			<td class="row2"><input type="text" name="form_register_real_name" id="form_register_real_name" value="{FORM_REGISTER_REAL_NAME}" size="45" maxlength="60" class="inputbox autowidth" /></td>
		</tr>
		<tr>
			<td class="row1" width="35%"><b class="genmed">{L_SUBJECT}:</b></td>
			<td class="row2"><input type="text" name="form_subject" id="form_subject" value="{FORM_SUBJECT}" size="45" maxlength="60" class="inputbox autowidth" />
				<!-- IF S_DISPLAY_LANGUAGE --><select style="margin-left: 10px;" id="form_invite_language_select" name="form_invite_language_select">{FORM_LANGUAGE_SELECT}</select><!-- ENDIF -->
			</td>
		</tr>
		<tr>
			<td class="row1" width="35%"><b class="genmed">{L_MESSAGE}:</b></td>
			<td class="row2">
				<textarea style="max-width: 700px;" name="form_message" id="form_message" rows="12" cols="60" class="inputbox">{FORM_MESSAGE}</textarea><br /><br />
				<!-- IF S_DISPLAY_CONFIRM or S_DISPLAY_CONFIRM_METHOD or S_DISPLAY_ZEBRA -->
					<fieldset class="fields1">
						<table>
						<tbody>
							<!-- IF S_DISPLAY_CONFIRM or S_DISPLAY_CONFIRM_METHOD --><tr><!-- ENDIF --><!-- IF S_DISPLAY_CONFIRM --><td><label for="form_invite_confirm"><input type="checkbox" name="form_invite_confirm" id="form_invite_confirm" value="1" checked="checked" /> {L_SEND_CONFIRM}</label></td><!-- ENDIF --><!-- IF S_DISPLAY_CONFIRM_METHOD --><td><!-- IF not S_DISPLAY_CONFIRM --><label for="form_invite_confirm_method">{L_SEND_CONFIRM_METHOD}</td><td><!-- ENDIF -->&nbsp;<select style="margin-left: 8px;" id="form_invite_confirm_method" name="form_invite_confirm_method"><option value="{S_VALUE_EMAIL}">{L_EMAIL}</option><option value="{S_VALUE_PM}">{L_PM}</option></select></td><!-- IF not S_DISPLAY_CONFIRM --></label><!-- ENDIF --><!-- ENDIF --><!-- IF S_DISPLAY_CONFIRM or S_DISPLAY_CONFIRM_METHOD --></tr><!-- ENDIF -->
							<!-- IF S_DISPLAY_ZEBRA --><tr><td><label for="form_invite_zebra"><input type="checkbox" name="form_invite_zebra" id="form_invite_zebra" value="1" tabindex="5" checked="checked" /> {L_INVITE_ZEBRA}</label></td></tr><!-- ENDIF -->
						</tbody>
						</table>
					</fieldset>
				<!-- ENDIF -->
			</td>
		</tr><br />
		<tr>
			<td class="row1" colspan="2" width="100%"><b class="genmed">
				<!-- IF CAPTCHA_TEMPLATE -->
					<!-- DEFINE $CAPTCHA_TAB_INDEX = 8 -->
					<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
				<!-- ENDIF -->
			</td>
		</tr>

	<span class="corners-bottom"><span></span></span></div>
</div>

		<tr>
			<td class="row1" colspan="2" width="100%"><b class="genmed">
	{S_HIDDEN_FIELDS}<input type="submit" name="submit" value="{L_SUBMIT}" tabindex="6" class="<!-- IF S_DISABLE -->disabled button1<!-- ELSE -->btnmain<!-- ENDIF -->" <!-- IF S_DISABLE -->disabled="disabled"<!-- ENDIF --> />&nbsp;
	{S_FORM_TOKEN}
</td></tr></table>

</form>
